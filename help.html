<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <style>
        header, footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div> <!-- Placeholder for Header -->
    <h1 id="page-title"></h1>
    <!-- Main-->
    <div>
        <h2>Share and help us reach your local area by clicking <a href="https://drive.google.com/file/d/1Kj4xOYNMYnkPFfTwGa4we8tZg56cSnj8/view?usp=sharing">Share.pdf</a></h2>
    </div>
    <div>
        <div class="health">
            <h3>Health is important, take care!</h3>
        </div>
        <div class="health">
            <h3>Health is important, take care!</h3>
        </div>
    </div>
    <img src="Image/fof" alt="">
    <div class="space-300px"></div>
    
    <div id="footer-placeholder"></div> <!-- Placeholder for Footer -->
    
    <script>
        // Function to load external HTML content
        async function loadComponent(id, file) {
            const element = document.getElementById(id);
            const response = await fetch(file);
            if (response.ok) {
                element.innerHTML = await response.text();
            } else {
                console.error(`Failed to load ${file}: ${response.status}`);
            }
        }

        // Load the header and footer
        loadComponent('header-placeholder', 'header.html');
        loadComponent('footer-placeholder', 'footer.html');
    </script>
    

    <script src="script.js"></script>
</body>
</html>
